name: Android CI

on: push

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build Docker image
        run: docker build --platform linux/arm64/v8 -t test-docker-image:latest .

      - name: Stop and remove existing container (if any)
        run: |
          docker stop test-container-name || true
          docker rm test-container-name || true

      - name: Run Docker container
        run: docker run -ti -d --name test-container-name --memory=16g test-docker-image:latest

      - name: Stop gradle
        run: docker exec test-container-name /home/mobiledevops/app/gradlew --stop

      - name: Execute tests
        run: docker exec test-container-name /home/mobiledevops/app/gradlew testDebugUnitTest --no-daemon

      - name: Execute gradlew assembleDebug
        run: docker exec test-container-name /home/mobiledevops/app/gradlew assembleDebug -x detektAll

      - name: Clean up
        run: |
          docker stop test-container-name
          docker rm test-container-name
