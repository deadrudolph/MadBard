name: Android CI

on: push

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build Docker image
        run: docker build --platform linux/arm64/v8 -t test-docker-image:latest .

      - name: Stop and remove existing container (if any)
        run: |
          docker stop test-container-name || true
          docker rm test-container-name || true

      - name: Run Docker container
        run: docker run -ti -d --name test-container-name --memory=16g test-docker-image:latest


      - name: run any App Center CLI command
        uses: Coxxs/AppCenter-Github-Action@v1
        with:
            appName: deadrudolph/Mad-Bard
            token: ${{secrets.APP_CENTER_TOKEN}}
            group: TestGroup
            file: /app/someFile.txt
            notifyTesters: false
            debug: true

      - name: Clean up
        run: |
          docker stop test-container-name
          docker rm test-container-name

